name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # 22.04 değil, 20.04 daha stabil
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 3.10 değil, 3.8 daha uyumlu
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-8-jdk \  # 17 değil, 8 daha uyumlu
          python3-pip \
          python3-dev \
          zlib1g-dev
        
    - name: Install Python packages
      run: |
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer cython==0.29.36
        
    - name: Build APK
      run: |
        buildozer android debug
        ls -la bin/
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: standoff-apk
        path: bin/*.apk
