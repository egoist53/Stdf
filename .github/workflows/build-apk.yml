name: Build Standoff APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build APK with Buildozer
        uses: rahulbordoloi/buildozer-action@v1
        with:
          workdir: '.'
          buildozer_version: 'stable'
      - uses: actions/upload-artifact@v3
        with:
          name: standoff-apk
          path: bin/*.apk
