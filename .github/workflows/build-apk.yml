name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install ALL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            cython3 \
            python3-cython \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libjpeg-dev \
            libpng-dev
      
      - name: Install Buildozer with Cython
        run: |
          pip install --upgrade pip wheel setuptools
          pip install buildozer cython
      
      - name: Build APK (with verbose logging)
        run: |
          buildozer -v android debug 2>&1 | tee build.log
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: standoff-apk
          path: bin/*.apk
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
